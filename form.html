<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>
<body>
	<form action="#" enctype="multipart/form-data" method="post">
		<div>
			<p>login</p>
			<input placeholder="имя" type="text" name="login">
		</div>
		<div>
			<p>password</p>
			<input placeholder="пароль" type="password" name="password">
		</div>
		<div>
			<p>checkbox</p>
			<input type="checkbox" name="1"> Пиво
			<input checked type="checkbox" name="2"> Чай
			<input type="checkbox" name="3"> Кофе
		</div>
		<div>
			<p>radio</p>
			<input type="radio" name="4"> Пиво
			<input type="radio" name="4"> Чай
			<input checked type="radio" name="4"> Кофе
		</div>
		<div>
			<input disabled type="file">
		</div>
		<div>
			<input type="reset" value="reset">
			<input type="submit" value="submit">
		</div>
		<div>
			<textarea name="5" id="" cols="30" rows="10"></textarea>
		</div>
		<div>
			<input type="date">
		</div>
	</form>
</body>
</html>
